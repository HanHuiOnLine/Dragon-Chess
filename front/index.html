<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>龙棋</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>龙棋 - 联机版</h1>

  <div id="room-controls">
    <button id="createRoomBtn">创建房间</button>
    <div>
      <input type="text" id="roomIdInput" placeholder="输入房间ID加入">
      <button id="joinRoomBtn">加入房间</button>
    </div>
  </div>

  <div id="game-info">
    <p>房间ID: <span id="currentRoomId">N/A</span></p>
    <p>你是玩家: <span id="currentPlayerId">N/A</span></p>
    <p>当前回合: 玩家 <span id="turnIndicator">N/A</span></p>
    <p>游戏阶段: <span id="phaseIndicator">等待开始</span></p>
    <p>状态: <span id="statusMessage">未连接到服务器</span></p>
  </div>

  <canvas id="board" width="600" height="600"></canvas>

  <script src="main.js"></script>
</body>
</html>
